# SonarQube Project Configuration
# ================================

# Project identification
sonar.projectKey=joneivison13_nodejs-boilerplate-ts
sonar.organization=joneivison13
sonar.projectName=AWS Auth Service - Node.js Boilerplate
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/logs/**,**/*.test.ts,**/*.spec.ts

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript specific settings
sonar.typescript.node=node

# Test and coverage settings
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/tests/**,**/*.test.ts,**/*.spec.ts,**/jest.config.js

# Quality gate settings - Permitir projetos em desenvolvimento
sonar.qualitygate.wait=false

# Configurações específicas para new code
sonar.newCode.referenceBranch=main

# Ajustes temporários para permitir análise com cobertura baixa
sonar.coverage.dtd.force-zero=true

# Analysis settings
sonar.scm.provider=git
sonar.pullrequest.github.summary_comment=true
